<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <style>
        

        /* Style the list items */
        nav ul li {
            list-style: none;
            margin-right: 20px; /* Add spacing between items */
            display: inline-flex;/* Set display to flex for the nav */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>

            <li>contact</li>
        </ul>
    </nav>
